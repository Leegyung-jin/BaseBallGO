<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/header::header">
</th:block>
<body id="page-top" class="font-notosans">
    <div class="stadium-title mb-3 landers-title">
        <a th:href="@{landers}"><img class="img-fluid title-emblem m-auto" src="../assets/img/emblem/landers.png"></a>
        <div class="title-team m-auto">
            <h1><a class="title-team-white" th:href="@{landers}">SSG LANDERS</a></h1>
        </div>
    </div>
    <div class="container stadium-content p-3">
        <div class="n-p-div mt-3 font-notosans">
            <form th:action="@{/landers/modifyCk}" th:method="get" onsubmit="return validation(this)">
                <div>
                    <p class="small" style="text-align: center">※ 게시글 등록 시 설정한 비밀번호를 입력해주세요.</p>
                    <input type="password" class="form-control login-input center mb-2" id="password" name="password" placeholder="비밀번호를 입력하세요.">
                    <input type="hidden" th:value="${dto.sno}">
                    <input type="hidden" th:value="${dto.password}">
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-dark center-btn">수정</button>
                        <a href="javascript:history.back();"><button type="button" class="btn btn-outline-dark center-btn">취소</button></a>
<!--                        <a th:href="@{/landers/modify(sno = ${dto.sno}, page= ${requestDTO.page})}">-->
<!--                            <button type="submit" class="btn btn-dark center-btn">수정</button>-->
<!--                        </a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script th:inline="javascript">
    var msg = [[${msg}]];

    var searchForm = $("#searchForm");
    $('.btn-search').click(function (e){
        searchForm.submit();
    })

    function validation() {
        var passwordV = document.getElementById("password").value;
        if (passwordV == '' || passwordV == null) {
            alert("비밀번호를 입력해주세요.");
            $('#password').focus();
            return false;
        }


    }
</script>
</html>
