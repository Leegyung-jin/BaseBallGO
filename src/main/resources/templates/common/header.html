<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BaseBall Go!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/my_style.css}" rel="stylesheet">
    <!--  jQuery  -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!--  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">


  </head>
  <body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
<!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a th:href="@{/main}">BASEBALL GO</a></li>
        <!--  로그인 상태일 때 로그인된 사용자의 name을 가져온다 -->
        <li class="sidebar-nav-item sidebar-profile"><a sec:authorize="isAuthenticated()" sec:authentication="name"/></li>
        <li class="sidebar-nav-item"><a th:href="@{/stadium}">구단선택</a></li>
        <li class="sidebar-nav-item"><a href="#">맛집찾기</a></li>
        <li class="sidebar-nav-item"><a href="#">문의하기</a></li>
        <li sec:authorize="isAnonymous()" class="sidebar-nav-item">
          <a th:href="@{/signup}">회원가입</a>
        </li>
        <li class="sidebar-nav-item">
          <a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
          <a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
        </li>
      </ul>
    </nav>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</th:block>
</html>
